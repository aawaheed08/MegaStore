apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: message-queue-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: message-queue
    spec:
      containers:
      - name: messagequeue
        image: nats:linux
        ports:
        - containerPort: 4222
		  protocol: TCP
		- containerPort: 8222
		  protocol: TCP